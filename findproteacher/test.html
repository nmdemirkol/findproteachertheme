<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }


    .show {
      display: block;
    }
  </style>
</head>

<body>

  <h2>Clickable Dropdown</h2>
  <p>Click on the button to open the dropdown menu.</p>

  <div class="dropdown">
    <button onclick="myFunction1()" class="dropbtn">Dropdown</button>
    <div id="myDropdown1" class="dropdown-content">
      <a class="dropdown-content-in" href="#home">Home</a>
      <a class="dropdown-content-in" href="#about">About</a>
      <a class="dropdown-content-in" href="#contact">Contact</a>
    </div>
  </div>

  <div class="dropdown">
    <button onclick="myFunction2()" class="dropbtn">Dropdown</button>
    <div id="myDropdown2" class="dropdown-content">
      <a class="dropdown-content-in" href="#home">z</a>
      <a class="dropdown-content-in" href="#about">z</a>
      <a class="dropdown-content-in" href="#contact">z</a>
    </div>
  </div>


  <script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction1() {
      closeAll();
      document.getElementById("myDropdown1").classList.toggle("show");

    }

    function myFunction2() {
      closeAll();
      document.getElementById("myDropdown2").classList.toggle("show");

    }

    function closeAll() {

      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }

    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function (event) {
      if (event.target.matches('.dropbtn') || event.target.matches('.dropdown-content') || event.target.matches('.dropdown-content-in')) {

      }
      else {
        closeAll();
      }
    }
  </script>

</body>

</html>
