<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../scss/findproteacher/login.css">
    <link rel="stylesheet" href="../node_modules/owl.carousel/dist/assets/owl.carousel.css">
    <link rel="stylesheet" href="../scss/findproteacher/buttons.css">

</head>

<body>

    <div class="login container-fluid">
        <div class="row">
            <div class="col-md-6 login-left">
                <div class="left-bg"></div>
                <div class="left-in">
                    <div class="logo"><img src="../images/logo-white.svg" alt=""></div>
                    <h1>Over 1500+ courses with professional global certificate</h1>
                    <p>You can start and finish one of these popular courses in under a day - for free! Check out the
                        list
                        below.. Take the course for free</p>
                </div>

            </div>
            <div class="col-md-6 login-right">
                <div class="register">
                    Not registered yet?
                    <a href="#">register</a>
                </div>
                <div class="row justify-content-md-center">

                    <div class="col-md-8">


                        <h1>Sing up </h1>
                        <form>


                            <input type="text" id="email" name="email" placeholder="Enter your email">
                            <div class="two-input">
                                <input type="text" id="firstname" name="firstname" placeholder="Enter your firstname">
                                <input type="text" id="lastname" name="lastname" placeholder="Enter your lastname">
                            </div>
                            <input type="password" id="password" name="password" placeholder="Enter your password">
                            <input type="password" id="password" name="password" placeholder="Re-enter your password">
                            <div class="checkbox">
                                <input type="checkbox" name="show-password" id="show-password"> <label
                                    for="show-password" name="show-password" id="show-password">I agree with <a
                                        href="">Terms</a> and <a href="">Privacy</a></label>

                            </div>
                            <button class="button button-primary">Login</button>
                            <div class="or-bar">
                                <div class="bar"></div>
                                <div class="or">or</div>
                                <div class="bar"></div>
                            </div>
                            <button class=" button-google"><img src="../images/social/google.png" alt="">Sing in with
                                Google</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
